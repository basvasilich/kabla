<!DOCTYPE HTML>
<html lang="ru-RU">
<head>
    <title>Boomcard</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="libs/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="libs/jquery-jtemplates.js"></script>
    <script type="text/javascript" src="libs/underscore-min.js"></script>
    <script type="text/javascript" src="libs/backbone-min.js"></script>
    <script type="text/javascript" src="libs/bootstamp.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <link type="text/css" rel="stylesheet" href="app/app.css">
</head>
<body>
<div class="b-app">
    <div class="b-state b-state_login">
        <div class="b-layout container">

            <div class="b-login span12">
                <form action="" class="form-stacked b-login__form">
                    <div class="row">
                        <div class="b-login__header">
                            <img src="app/img/logo_boomcard.png" alt=""/>
                        </div>
                        <div class="row">
                            <div class="b-login__note span6">
                                <div class="b-login__note__i">
                                    <fieldset>
                                        <legend>У меня есть разовый купон</legend>
                                        <p><em>Введите номер подарочного купона и получите доступ к куче всего хорошего.</em></p>

                                        <div class="clearfix">
                                            <!--<label class="b-login__label" for="loginName"> Номер</label>-->
                                            <div class="input">
                                                <input class="b-login__coupon span5" placeholder="1234-567-1234" id="loginCoupon" name="loginCoupon" type="text">
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="span6">
                                <fieldset class="b-login__sidebar">
                                    <legend>Я постоянный пользователь</legend>
                                    <div class="clearfix">
                                        <label class="b-login__label" for="loginName">Логин</label>

                                        <div class="input">
                                            <input class="span5" placeholder="basvasilich" id="loginName" name="loginName" type="text">
                                        </div>
                                    </div>
                                    <div class="clearfix">
                                        <label class="b-login__label" for="loginPass">Пароль</label>

                                        <div class="input">
                                            <input class="span5" placeholder="******" id="loginPass" name="loginPass" type="password">
                                        </div>
                                    </div>
                                </fieldset>


                            </div>
                        </div>
                        <div class="actions b-login__actions">
                            <button type="submit" class="btn large primary">Войти в моё личное пространство</button>
                            <!--<span class="b-login__option-action">или <a href="#">зарегистрироваться</a></span>-->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--<div class="b-state b-state_profile">2</div>-->
    <!--<div class="b-state b-state_catalog">3</div>-->
</div>
</div>
</body>
</html>
